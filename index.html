<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <title>Document</title>
</head>
<body class="font-[Inter] min-h-screen max-w-5xl   mx-auto">
    <h1 class="text-2xl font-bold py-3 text-center md:text-left">Job Application Tracker</h1>

    <section id="threeCards" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center md:text-left ">
 <div class="card bg-base-100   shadow-sm">
  <div class="card-body">
    <p class="card-title font-light">Total</p>
    <h2 id="allCount" class="font-bold text-2xl">0</h2>
  </div>
</div>
 <div class="card bg-base-100  shadow-sm">
  <div class="card-body">
    <p class="card-title font-light">Interview</p>
    <h2 id="interviewCount" class="font-bold text-2xl text-green-500">0</h2>
  </div>
</div>
 <div class="card bg-base-100  shadow-sm">
  <div class="card-body">
    <p class="card-title font-light">Rejected</p>
    <h2 id="rejectedCount" class="font-bold text-2xl text-red-500">0</h2>
  </div>
</div>


    </section>

    <section id="available">
      <div class="flex justify-between items-center mb-4 px-5 md:px-0">
    <h1 class="text-md py-4 font-bold text-center md:text-left">Available Jobs</h1>
    <span id="sectionCount" class="text-md font-semibold text-gray-600 "></span>
  </div>
    </section>

    <section id="tabs">
          <div class="flex gap-3 mb-6 mx-6 md:mx-0">
            <button onclick="changeTab('Not Applied')" class="tabBtn px-8 py-2 bg-blue-500 text-white text-gray-800  border border-gray-300 rounded text-sm">All</button>
            <button onclick="changeTab('Interview')" class="tabBtn text-gray-800 px-8 py-2 border border-gray-300  rounded text-sm">Interview</button>
            <button onclick="changeTab('Rejected')" class="tabBtn text-gray-800 px-8 py-2 border border-gray-300  rounded text-sm">Rejected</button>
          </div>
    </section>

    <div id="jobsContainer" class="grid md:grid-cols-2 lg:grid-cols-1 gap-6"></div>


    <script src="./script.js"></script>
</body>
</html>
